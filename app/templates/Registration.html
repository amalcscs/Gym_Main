
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gym</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'logo3.jpg' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-8 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <h2>Sign Up</h2>
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6"><label ><h4>Fullname</h4></label>
                  <input type="text" class="form-control " name="name" id="exampleInputUsername1" placeholder="Username" required>
                </div>
                <div class="col-md-6">
                    <label ><h4>Email</h4></label>
                    <input type="email" class="form-control " name="email" id="exampleInputUsername1" placeholder="Email" required>
                  </div>
                </div>
            </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6"><label ><h4>Date of birth</h4></label>
                  <input type="date" name="dateofbirth" class="form-control " id="exampleInputUsername1" placeholder="Date of birth" required>
                </div>
                <div class="col-md-6">
                    <label ><h4>Gender</h4></label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option >--select--</option>
                        <option value="Male" >Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4"><label ><h4>Pincode</h4></label>
                  <input type="text" name="pincode" class="form-control " id="exampleInputUsername1" placeholder="Pincode" required>
                </div>
                <div class="col-md-4">
                    <label ><h4>District</h4></label>
                    <input type="text" name="district" class="form-control " id="exampleInputUsername1" placeholder="District" required>
                  </div>
                  <div class="col-md-4">
                    <label ><h4>State</h4></label>
                    <input type="text" name="state" class="form-control " id="exampleInputUsername1" placeholder="State" required>
                  </div>
                </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4"><label ><h4>Country</h4></label>
                  <input type="text" class="form-control " name="country" id="exampleInputUsername1" placeholder="Country" required>
                </div>
                <div class="col-md-4">
                    <label ><h4>Phone Number</h4></label>
                    <input type="text" name="mobile" class="form-control " id="exampleInputUsername1" placeholder="Phone Number" required>
                  </div>
                  <div class="col-md-4">
                    <label ><h4>Alternative Number</h4></label>
                    <input type="text" name="alt_no" class="form-control " id="exampleInputUsername1" placeholder="Alternative Number" required>
                  </div>
                </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6"><label ><h4>permanentaddress1</h4></label>
                  <input type="text" class="form-control " name="address1" id="exampleInputUsername1" placeholder="permanentaddress1" required>
                </div>
                <div class="col-md-6">
                    <label ><h4>permanentaddress2</h4></label>
                    <input type="text" class="form-control " name="address2" id="exampleInputUsername1" placeholder="permanentaddress2" required>
                  </div>
                  
                </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6"><label ><h4>permanentaddress3</h4></label>
                  <input type="text" class="form-control " name="address3" id="exampleInputUsername1" placeholder="permanentaddress3" required>
                </div>
                <div class="col-md-3">
                    <label ><h4>Height</h4></label>
                    <input type="text" class="form-control " name="height" id="exampleInputUsername1" placeholder="Height" required>
                  </div>
                  <div class="col-md-3">
                    <label ><h4>Weight</h4></label>
                    <input type="text" class="form-control " name="weight" id="exampleInputUsername1" placeholder="Weight" required>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6"><label ><h4>ID Proof</h4></label>
              <input type="file" class="form-control " name="id_proof" id="exampleInputUsername1" placeholder="ID Proof" required>
            </div>
            <div class="col-md-6">
                <label ><h4>Profile Picture</h4></label>
                <input type="file" class="form-control " name="pic" id="exampleInputUsername1" placeholder="Profile Picture" required>
              </div>
              
            </div>
            </div>
                <div class="mt-3 text-center">
                  <button class="btn btn-primary " >SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if msg_success %}
    <script>
        Swal.fire({
            position: 'center',
            icon: 'success',
            text: '{{ msg_success }}',
            showConfirmButton: false,
            timer: 3000
        }).then(function () {
            javascript: history.go(-2);
        })
        
    </script>
    {% endif %}

</html>
