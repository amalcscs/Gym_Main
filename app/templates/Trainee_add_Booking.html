{% extends 'Trainee_index.html'%}
{% load static %}
{% block content %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>


<div class="row ">
    <div class="col-12 grid-margin">
        <h2> <small class="text-muted">Booking</small></h2>
    </div>
</div>

<div class="row">
    <div class="col-md-7 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form method="post" action="" enctype="multipart/form-data"> 
                    {% csrf_token %} 


                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            From Date
                        </label>
                        <div class="col-sm-9">
                       <input type="date" class="form-control txtDate" name="fromdate" required>
                    </div>
                </div>
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Day Shift
                        </label>
                        <div class="col-sm-9">
                       <select class="form-control" name="workshift" required>
                        <option value="">--Select--</option>
                        <option>Morning</option>
                          <option>Evening</option>
                        
                       </select>
                       </div>
                       </div>
                       <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Trainer
                        </label>
                        <div class="col-sm-9">
                       <select name="trainer" class="form-control" name="trainer" required>
                         <option value="">--Select--</option>
                        {% for i in trainer %}
                          <option value="{{i.id}}">{{i.fullname}}</option>
                        {% endfor %}
                       </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                        FromTime
                    </label>
                    <div class="col-sm-9">
                        <input type="time" class="form-control" id="exampleInputUsername2" required name="fromtime" style="color:inherit;" autocomplete="off">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                        ToTime
                    </label>
                    <div class="col-sm-9">
                        <input type="time" class="form-control" id="exampleInputUsername2" required name="totime" style="color:inherit;" autocomplete="off">
                    </div>
                </div>

                    <br>

                </div>

                <div>
                    <center>
                        <button type="submit" class="btn btn-success btn-icon-text mb-4">SUBMIT</button>
                    </center>
                </div>
            </form>
        </div>

    </div>
</div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if msg_success %}
<script>
    Swal.fire({
        position: 'center',
        icon: 'success',
        text: '{{ msg_success }}',
        showConfirmButton: false,
        timer: 3000
    }).then(function () {
        javascript: history.go(-2);
    })
    
</script>
{% endif %}


<script>
    $(function() {
        var dtToday = new Date();
        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();
        var minDate = year + '-' + month + '-' + day;
        $('.txtDate').attr('min', minDate);

    })
</script>

{% endblock %}
